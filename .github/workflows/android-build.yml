name: Build Android APK

on:
  push:
    branches: [ main, master, dev ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cap Sync
        run: npx cap sync android

      - name: Fix Capacitor Plugin Gradle Files
        run: |
          # Fix namespace and Java version in capacitor-cordova-android-plugins
          PLUGIN_GRADLE="android/capacitor-cordova-android-plugins/build.gradle"
          if [ -f "$PLUGIN_GRADLE" ]; then
            # Add namespace if missing
            if ! grep -q 'namespace' "$PLUGIN_GRADLE"; then
              sed -i '/android {/a\    namespace = "capacitor.cordova.android.plugins"' "$PLUGIN_GRADLE"
            fi
            # Fix Java version to 17
            sed -i 's/VERSION_21/VERSION_17/g' "$PLUGIN_GRADLE"
            echo "Fixed $PLUGIN_GRADLE"
          fi

      - name: Remove Duplicate Resources
        run: |
          # Remove duplicate adaptive icon files that conflict with PNG icons
          rm -f android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml || true
          rm -f android/app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml || true
          echo "Removed duplicate adaptive icon resources"

      - name: Fix AndroidManifest Package Conflict
        run: |
          # Remove package attribute from capacitor plugin AndroidManifest.xml
          MANIFEST="android/capacitor-cordova-android-plugins/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST" ]; then
            sed -i 's/package="[^"]*"//g' "$MANIFEST"
            echo "Removed package attribute from $MANIFEST"
          fi

      - name: Build with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AutoCheck_Pro_v1.2.0
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

      - name: Firebase App Distribution
        uses: w9jds/firebase-action@master
        with:
          args: appdistribution:distribute android/app/build/outputs/apk/debug/app-debug.apk --app "${{ secrets.Secret1 }}" --groups "testers"
        env:
          FIREBASE_TOKEN: ${{ secrets.Secret2 }}
