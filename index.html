<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AutoCheck Pro - نظام تشييك السيارات</title>
    <meta name="description" content="نظام احترافي لإدارة حركة المركبات مع توثيق شامل">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease-out, visibility 0.5s;
            font-family: 'Tajawal', sans-serif;
        }

        #splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .splash-content {
            text-align: center;
            color: white;
            animation: splashEntry 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .splash-logo-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .splash-circle-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 50%;
            animation: splashPulse 2s infinite ease-out;
        }

        .splash-icon {
            font-size: 40px;
            color: white;
            z-index: 1;
            filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.8));
        }

        .splash-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .splash-loader {
            width: 140px;
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin: 0 auto;
            overflow: hidden;
        }

        .splash-loader-bar {
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, #6366f1, transparent);
            animation: splashLoading 1.5s infinite linear;
        }

        @keyframes splashPulse {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @keyframes splashLoading {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(200%);
            }
        }

        @keyframes splashEntry {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
                filter: blur(10px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
        }
    </style>
</head>

<body class="bg-slate-50">
    <!-- Premium Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <div class="splash-logo-container">
                <div class="splash-circle-pulse"></div>
                <i class="fas fa-car-side splash-icon"></i>
            </div>
            <h1 class="splash-title">AutoCheck <span
                    style="color: #6366f1; -webkit-text-fill-color: #6366f1;">Pro</span></h1>
            <div class="splash-loader">
                <div class="splash-loader-bar"></div>
            </div>
        </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
